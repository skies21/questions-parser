<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парсер ЕГЭ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Парсер вопросов ЕГЭ и ОГЭ</h1>
        <form id="parse-form">
            <label for="bank-select" class="form-label">Выберите банк вопросов:</label>
            <select id="bank-select" class="form-select mb-3">
                <option value="math_ege_profil">Математика ЕГЭ. Профильный уровень</option>
                <option value="math_ege_base">Математика ЕГЭ. Базовый уровень</option>
                <option value="math_oge">Математика ОГЭ</option>
                <option value="eng_oge">Английский ОГЭ</option>
                <option value="eng_ege">Английский ЕГЭ</option>
            </select>
            <button type="submit" class="btn btn-primary">Парсить</button>
        </form>
        <pre id="result" class="mt-3"></pre>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#parse-form').on('submit', function(e) {
                e.preventDefault();
                let bank = $('#bank-select').val();
                window.location.href = '/parse/?bank=' + encodeURIComponent(bank);
            });
        });
    </script>
</body>
</html>
